                <h2 id="C-程序构成等的介绍"><a href="#C-程序构成等的介绍" class="headerlink" title="C#程序构成等的介绍"></a>C#程序构成等的介绍</h2><figure class="highlight d"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><code class="hljs d">&#123;构成<br>	namespace<br>	&#123;<br>		Class1<br>		&#123;<br>			data_members&#123;存储数据：字段,常量&#125;<br>			function_members&#123;方法，属性，构造函数，析构函数，运算符，索引器，事件&#125;<br>		&#125;<br>		Class2<br>		&#123;<br>			......<br>			func()<br>			&#123;<br>				局部变量(本地变量)<br>			&#125;<br>		&#125;<br>		......<br>	&#125;<br>&#125;<br><br>&#123;类型<br>	&#123;预定义类型（都是小写字母）(实例化就能使用)<br>		简单类型<br>		&#123;<br>			非数值类型<br>			&#123;<br>				<span class="hljs-built_in">bool</span>(布尔类型,值为ture / <span class="hljs-literal">false</span>)<br>				<span class="hljs-built_in">char</span>(字符类型,unicode编码)<br>			&#125;<br>			数值类型<br>			&#123;<br>				整数类型<br>				&#123;<br>					<span class="hljs-number">8</span>-Bit&#123;sbyte, <span class="hljs-keyword">byte</span>&#125;<br>					<span class="hljs-number">16</span>-Bit&#123;<span class="hljs-built_in">short</span>, <span class="hljs-built_in">ushort</span>&#125;<br>					<span class="hljs-number">32</span>-Bit&#123;<span class="hljs-keyword">int</span>, <span class="hljs-built_in">uint</span>&#125;<br>					<span class="hljs-number">64</span>-Bit&#123;<span class="hljs-built_in">long</span>, <span class="hljs-built_in">ulong</span>&#125;<br>				&#125;<br>				浮点类型<br>				&#123;<br>					decimal<br>					<span class="hljs-built_in">float</span><br>					<span class="hljs-built_in">double</span><br>				&#125;<br>			&#125;<br>		&#125;<br>		非简单类型<br>		&#123;<br>			<span class="hljs-built_in">string</span> (unicode, 由多个字符组成)<br>			object (其他类型的基类)<br>			dynamic (动态类型)<br>		&#125;<br>	&#125;<br>	&#123;自定义类型(对预定义类型再封装)（先声明后使用）<br>		<span class="hljs-keyword">class</span><br>		<span class="hljs-keyword">struct</span><br>		array<br>		<span class="hljs-keyword">enum</span><br>		<span class="hljs-built_in">delegate</span>(委托类型)<br>		<span class="hljs-keyword">interface</span><br>	&#125;<br>&#125;<br><br>&#123;值类型与引用类型<br>	&#123;值类型(预定义类型中全部简单类型，和自定义类型中的<span class="hljs-keyword">struct</span>,<span class="hljs-keyword">enum</span>)<br>		数据存储在栈中<br>	&#125;<br>	&#123;引用类型(预定义类型中全部非简单类型，自定义类型中<span class="hljs-keyword">class</span>,<span class="hljs-keyword">interface</span>,<span class="hljs-built_in">delegate</span>,array)<br>		数据存储分为两部分，栈中存储地址，堆中存储实际数据<br>	&#125;<br>&#125;<br><br>&#123;栈与堆<br>	&#123;栈<br>		&#123;栈存储的数据类型<br>			存储某些类型变量的值<br>			程序当前的执行环境<br>			传递给方法的参数<br>		&#125;<br>	&#125;<br>	&#123;堆<br>	&#125;<br>&#125;<br><br>&#123;变量<br>	&#123;<br>		本地变量 存储在栈/栈和堆 不能自动初始化 <br>		字段	 <br>		&#123;<br>			类字段 存储在堆 自动初始化 类的成员<br>			结构字段 存储在栈和堆 自动初始化 结构的成员<br>		&#125;<br>		参数 存储在堆 不能自动初始化 用于把值传入或传出方法<br>		数组元素 存储在堆 自动初始化 数组的成员 <br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
