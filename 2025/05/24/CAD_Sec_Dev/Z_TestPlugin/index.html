ctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;Rho&quot;&gt;</span>密度，单位：t/m^3<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;returns&gt;</span>封头质量，单位：kg<span class="hljs-doctag">&lt;/returns&gt;</span></span><br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">double</span> <span class="hljs-title">Getm_EHA_FengTou</span>(<span class="hljs-params"><span class="hljs-built_in">uint</span> Di, <span class="hljs-built_in">uint</span> Delta, <span class="hljs-built_in">uint</span> h, <span class="hljs-built_in">double</span> Rho = <span class="hljs-number">7.85</span> * <span class="hljs-number">0.000001</span></span>)</span><br>        &#123;<br>            <span class="hljs-keyword">if</span> (Di &lt;= <span class="hljs-number">0</span>) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Di只能为正值&quot;</span>);<br>            <span class="hljs-keyword">if</span> (Delta &lt;= <span class="hljs-number">0</span>) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;Delta只能为正值&quot;</span>);<br>            <span class="hljs-keyword">if</span> (h &lt;= <span class="hljs-number">0</span>) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ArgumentException(<span class="hljs-string">&quot;h只能为正值&quot;</span>);<br><br>            <span class="hljs-built_in">double</span> a = <span class="hljs-number">0.5</span> * Di ;<br>            <span class="hljs-built_in">double</span> b = a / <span class="hljs-number">2</span>;<br>            <span class="hljs-built_in">double</span> term1 = (<span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>) * Math.Pow(a + Delta, <span class="hljs-number">2</span>) * (b + Delta);<br>            <span class="hljs-built_in">double</span> term2 = Math.Pow(a + Delta, <span class="hljs-number">2</span>) * h;<br>            <span class="hljs-built_in">double</span> term3 = (<span class="hljs-number">2.0</span> / <span class="hljs-number">3.0</span>) * Math.Pow(a, <span class="hljs-number">2</span>) * b;<br>            <span class="hljs-built_in">double</span> term4 = Math.Pow(a, <span class="hljs-number">2</span>) * h;<br><br>            <span class="hljs-built_in">double</span> output = Rho * Math.PI * ((term1 + term2) - (term3 + term4));<br>            <span class="hljs-keyword">return</span> Math.Round(output,<span class="hljs-number">4</span>);<br>        &#125;<br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;summary&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 计算EHB封头质量</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 参考GB/T 25198-2023 压力容器封头 附录A（A.14）</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 验证方法：参考勘误表及附录D(材料默认为碳钢)</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;/summary&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;Do&quot;&gt;</span>封头外径，单位：mm<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;Delta&quot;&gt;</span>封头厚度，单位：mm<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;h&quot;&gt;</span>封头直边高度，单位：mm<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-do le</span> term2 = <span class="hljs-number">0.5</span> * Do * Delta;<br>            <span class="hljs-built_in">double</span> term3 = (<span class="hljs-number">1</span> / <span class="hljs-number">3.0</span>) * Math.Pow(Delta, <span class="hljs-number">2</span>);<br>            <span class="hljs-built_in">double</span> term4 = (Do - Delta) * h;<br><br>            <span class="hljs-built_in">double</span> output = Rho * Math.PI * Delta*(term1 - term2 + term3 + term4);<br>            <span class="hljs-keyword">return</span> Math.Round(output,<span class="hljs-number">4</span>);<br>        &#125;<br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;summary&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 计算EHA封头容积</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 参考GB/T 25198-2023 压力容器封头 附录A（A.9）</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> 验证方法：参考勘误表及附录C</span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;/summary&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;Di&quot;&gt;</span>封头内径，单位：mm<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;param name=&quot;h&quot;&gt;</span>封头直边高度，单位：mm<span class="hljs-doctag">&lt;/param&gt;</span></span><br>        <span class="hljs-comment"><span class="hljs-doctag">///</span> <span class="hljs-doctag">&lt;returns&gt;</span>封头质量，单位：kg<span class="hljs-doctag">&lt;/returns&gt;</span></span><br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-built_in">double</span> <span class="hljs-title">GetVc_EHA_FengTou</span>(<span class="hljs-params"><span class="hljs-built_in">u <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
